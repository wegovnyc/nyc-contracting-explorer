{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h1>Blog</h1>
        <p class="lead">Updates and insights from WeGovNYC.</p>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title"><a href="{{ url_for('blog_detail', slug=post.slug) }}">{{ post.title }}</a></h2>
                <p class="card-text text-muted">
                    {{ post.date }}
                    {% if post.author %} | By {{ post.author }}{% endif %}
                </p>
                <p class="card-text">{{ post.excerpt }}</p>
                <a href="{{ url_for('blog_detail', slug=post.slug) }}" class="btn btn-primary btn-sm">Read More
                    &rarr;</a>
            </div>
        </div>
        {% else %}
        <p>No posts found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
