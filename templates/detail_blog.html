{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('blog_index') }}">Blog</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-10">
        <h1 class="mb-3">{{ post.title }}</h1>
        <p class="text-muted mb-4 border-bottom pb-3">
            Published on {{ post.date }}
            {% if post.author %} by <strong>{{ post.author }}</strong>{% endif %}
        </p>

        <div class="blog-content">
            {{ post.content|safe }}
        </div>

        <hr class="my-5">
        <div class="text-center mb-5">
            <a href="{{ url_for('blog_index') }}" class="btn btn-outline-secondary">&larr; Back to Blog</a>
        </div>
    </div>
</div>
{% endblock %}
